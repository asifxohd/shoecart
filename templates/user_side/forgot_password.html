{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/otp.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="col-md-4 col-8 hai p-5">
                <div class="signup-form mt-3">
                    <div class="logoimg pb-4 d-flex justify-content-center align-items-center">
                        <img class="sizeForImage" src="{% static 'images/Asif Logo.png' %}" alt="">
                    </div>
                    <form class="form" method="post" action="">
                        {% csrf_token %}
                        <p class="text-muted text-center">Enter the email associated with your account. We will send you a link to reset your password.</p>
                        <input type="email" class="form-control input-with-border" name="email" placeholder="Enter Your Email" required="required">
                        <div class="form-group">
                            <center><div id="email-error-message" class="mt-2 text-danger"></div></center>
                            <button type="submit" class="btn btn-block mt-4 bg-dark buttensignup text-white">RESET PASSWORD</button>
                        </div>
                    </form>                   
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        console.log("!!!!!!!!!!!!!!!!!!!!")
        var emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}$/;

        // Function to validate email using regex
        function validateEmail(email) {
            return emailRegex.test(email);
        }

        // Handle form submission
        $('form').submit(function (event) {
            var emailInput = $('[name="email"]');
            var emailValue = emailInput.val();

            if (!validateEmail(emailValue)) {
                // If email is not valid, prevent form submission and show error message
                event.preventDefault();
                $('#email-error-message').text('Please enter a valid email address.');
            } else {
                // Clear error message if email is valid
                $('#email-error-message').text('');
            }
        });
    });
</script>
</html>
